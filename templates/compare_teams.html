<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Comparison</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Comparing {{ team1_name }} vs {{ team2_name }}</h1>
    <div>
        <h2>{{ team1_name }} Stats</h2>
        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            {% for key, value in team1_stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <h2>{{ team2_name }} Stats</h2>
        <table>
            <tr>
                <th>Stat</th>
                <th>Value</th>
            </tr>
            {% for key, value in team2_stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
